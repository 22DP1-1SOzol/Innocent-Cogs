<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orb Manipulation with Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div class="controls">
      <label for="zoom-slider">Zoom:</label>
      <input 
        id="zoom-slider" 
        type="range" 
        min="0.1" 
        max="2" 
        step="0.1" 
        v-model="zoom"
      >
      <button @click="addOrb">Add Orb</button>
    </div>
    <div class="canvas" @mousedown="startDrag" @mousemove="onDrag" @mouseup="endDrag">
      <div 
        v-for="(orb, index) in orbs" 
        :key="index" 
        class="orb" 
        :style="{ top: orb.y + 'px', left: orb.x + 'px', transform: 'scale(' + zoom + ')' }"
        @mousedown.stop="selectOrb(index, $event)"
      >
        <input v-model="orb.text" placeholder="Text">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
