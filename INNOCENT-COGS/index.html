<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar and Orb Manipulation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome Link for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <i class="fas fa-bars"></i>
    </label>
    <label class="logo">Innocent Cogs</label>
    <ul>
      <li><a class="active" href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Feedback</a></li>
    </ul>
  </nav>

  <!-- Orb Manipulation Section -->
  <div id="app">
    <div class="controls">
      <label for="zoom-slider">Zoom:</label>
      <input 
        id="zoom-slider" 
        type="range" 
        min="0.1" 
        max="2" 
        step="0.1" 
        v-model="zoom"
      >
      <button @click="addOrb">Add Orb</button>
    </div>
    <div class="canvas" @mousedown="startDrag" @mousemove="onDrag" @mouseup="endDrag">
      <div 
        v-for="(orb, index) in orbs" 
        :key="index" 
        class="orb" 
        :style="{ top: orb.y + 'px', left: orb.x + 'px', transform: 'scale(' + zoom + ')' }"
        @mousedown.stop="selectOrb(index, $event)"
      >
        <input v-model="orb.text" placeholder="Text">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="app.js"></script>
</body>
</html>
