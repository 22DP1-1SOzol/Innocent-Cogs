<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innocent-Cogs Notes App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Innocent-Cogs Notes App</h1>
    <button id="toggle-theme-btn">Toggle Theme</button>
</header>

<div class="note-container">
    <div id="editor" contenteditable="true" class="editor"></div>
</div>

<div class="note-actions">
    <button id="save-note-btn">Save Note</button>
    <button id="highlight-text-btn">Highlight Text</button>
    <button id="add-bullet-btn">Add Bullet</button>
</div>

<div id="auth-section">
    <button id="login-btn">Log In</button>
    <button id="logout-btn" style="display: none;">Log Out</button>
</div>

<script src="script.js"></script>

</body>
</html>
